<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h1{
            color: red;
        }
        .select{
            color: purple;
        }
        #please{
            color: blue;
        }
         /*       > 기호는 자식을 의미            */
        .subway > li{
            color: green;
        }
        ol > li{
            color: green;
        }
        ol.pizza > li#good{
            color: yellow;
        }
        /* 자식은 :nth-child(순서번호) */
        ul > li:nth-child(3){
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>메뉴</h1>
    <h1 class = "select">선택</h1>
    <h1 id = "please">하세요</h1>
    <ol class="subway">
        <li>하티</li>
        <li>플렛브레드</li>
        <li>오트밀</li>
    </ol>
    <ol class="pizza">
        <li id="good">페퍼로니</li>
        <li>치즈</li>
        <li id="bad">하와이안</li>
    </ol>
    <ul class="bread">
        <li>카스테라</li>
        <li>소보루</li>
        <li>슈크림</li>
    </ul>
</body>
</html>
